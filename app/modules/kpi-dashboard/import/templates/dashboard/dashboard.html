<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Pleine Hauteur Ajustée</title>
    <link href="{{@UI}}css/output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.53.0/dist/apexcharts.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.53.0/dist/apexcharts.min.css" />
    <script src="./{{@UI}}js/templates/dashboard/chart/chartManager.js"></script>
  </head>
  <body class="bg-gradient-to-br from-gray-200 to-blue-200 h-screen flex flex-col overflow-hidden">
    <div id="pauseIndicator" class="fixed invisible bottom-4 right-4 bg-gray-800 text-white p-2 rounded shadow-lg flex items-center gap-2 z-50">
      <span class="text-xl">⏸</span> Pause
    </div>

    <!-- Header -->
    <header class="flex items-center justify-between text-white bg-gray-800 h-24 px-4 flex-shrink-0 shadow-lg">
      <div class="flex items-center">
        <img src="app/views/assets/gear.png" class="h-16 mr-2" />
        <a href="/admin"><span class="text-4xl font-semibold text-indigo-500">GestProd</span></a>
      </div>
      <div class="text-3xl font-mono font-semibold">Tableau de bord Production</div>
      <div id="clock" class="text-3xl font-mono font-semibold"></div>
    </header>

    <main class="flex-grow h-full w-full relative overflow-hidden">
      <!-- Début Slide 1 -->
      <div class="slide flex-grow p-6 overflow-hidden h-full slide-in-right">
        <!-- Utilisation de grid-rows-1 pour faire une seule grande zone pour la carte -->
        <div class="grid grid-cols-1 grid-rows-1 gap-6 h-full">
          <div class="bg-white shadow-xl rounded-lg p-6 flex flex-col items-center justify-center overflow-hidden">
            <!-- <h2 class="text-lg font-bold mb-1 text-indigo-700">Engagement Semaine - 17 Machines</h2> -->
            <div id="engagement-chart" class="h-full w-full" style="height: 100%; max-height: 100%"></div>
          </div>
        </div>
      </div>
      <!-- Fin Slide 1 -->

      <!-- Debut Slide 2-->
      <div class="slide flex-grow p-6 overflow-hidden grid grid-rows-2 gap-6 h-full slide-in-right">
        <div class="grid grid-cols-3 gap-6 h-full">
          <div class="col-span-1 row-span-2 bg-white shadow-xl rounded-lg p-6 flex flex-col items-center justify-center overflow-hidden">
            <h2 class="text-2xl font-bold mb-4 text-indigo-700">Objectif Perf. Semaine En Cours</h2>
            <div id="performance-chart" class="w-full h-full"></div>
          </div>
          <div class="col-span-2 row-span-2 bg-white shadow-xl rounded-lg p-6 flex flex-col items-center justify-center overflow-hidden">
            <h2 class="text-2xl font-bold mb-4 text-indigo-700">Indice de Performances - Semaines</h2>
            <div id="month-performance-chart" class="w-full h-full"></div>
          </div>
        </div>
        <div class="grid grid-cols-3 gap-6 h-full">
          <div class="col-span-2 row-span-2 bg-white shadow-xl rounded-lg p-6 flex flex-col items-center justify-center overflow-hidden">
            <h2 class="text-2xl font-bold mb-1 text-indigo-700">Indice de Qualité - Semaines</h2>
            <div id="month-qualite-chart" class="w-full h-full"></div>
          </div>
          <div class="col-span-1 row-span-2 bg-white shadow-xl rounded-lg p-6 flex flex-col items-center justify-center overflow-hidden">
            <h2 class="text-2xl font-bold mb-1 text-indigo-700">Indice Qualité Semaine En Cours</h2>
            <div id="qualite-chart" class="w-full h-full"></div>
          </div>
        </div>
      </div>
      <!-- Fin Slide 2  -->


      <!-- Début Slide 3 -->
      <!-- <div class="slide flex-grow p-6 overflow-hidden h-full slide-in-right"> -->
        <!-- Utilisation de grid-rows-1 pour faire une seule grande zone pour la carte -->
        <!-- <div class="grid grid-cols-1 grid-rows-1 gap-6 h-full">
          <div class="bg-white shadow-xl rounded-lg p-6 flex flex-col items-center justify-center overflow-hidden"> -->
            <!-- <h2 class="text-lg font-bold mb-1 text-indigo-700">Engagement Semaine - 17 Machines</h2> -->
            <!-- <div id="aleas-chart" class="h-full w-full" style="height: 100%; max-height: 100%"></div>
          </div>
        </div>
      </div> -->
      <!-- Fin Slide 3 -->
    </main>

    
    <script type="module" src="./{{@UI}}js/templates/dashboard/dashboard.js"></script>
  </body>
</html>
