<div id="toast-container" class="toast toast-top toast-end">
  <repeat group="{{ \Flash::instance()->getMessages() }}" value="{{ @msg }}">
    <div class="alert alert-{{ @msg.status }} flex justify-between items-center" _="on load wait 5s remove me">
      <span> {{ @msg.text | esc }}</span>
      <button _="on click remove closest .alert" class="alert-close"><i class="fa fa-times"></i></button>
    </div>
  </repeat>
</div>
