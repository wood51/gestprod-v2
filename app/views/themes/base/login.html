<!DOCTYPE html>
<html lang="fr" data-theme="cyberpunk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="{{@UI}}assets/js/lib/htmx.min.js"></script>
    <script src="{{@UI}}assets/js/lib/_hyperscript.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons/css/flag-icons.min.css" />

    <!-- CSS Dev / Prod -->
    <check if="{{ @DEBUG == 3 }}">
      <script type="module" src="http://localhost:5173/@vite/client"></script>
      <script type="module" src="http://localhost:5173/app/views/assets/css/src/entry.js"></script>
      <false>
        <link rel="stylesheet" href="/app/views/assets/css/build/output.css" />
      </false>
    </check>
  </head>
  <body class="min-h-screen bg-base-200 flex items-center justify-center">
    <include href="/themes/base/components/toast/_toast.html" />
    <div class="w-full max-w-sm shadow-xl bg-base-100 rounded-xl p-6">
      <h1 class="text-2xl font-bold text-center mb-4">Connexion</h1>

      <form hx-post="/login" hx-swap="none"  method="post" class="space-y-4">
        <div>
          <label class="label" for="username">Nom d'utilisateur</label>
          <input type="text" name="username" id="username" class="input input-bordered w-full" required>
        </div>
  
        <div>
          <label class="label" for="password">Mot de passe</label>
          <input type="password" name="password" id="password" class="input input-bordered w-full" required>
        </div>
  
        <button type="submit" class="btn bg-indigo-600 text-white w-full">Se connecter</button>
      </form>
  
     
    </div>

  </body>
</html>
