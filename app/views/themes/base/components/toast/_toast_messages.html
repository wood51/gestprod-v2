<!-- <repeat group="{{ \Flash::instance()->getMessages() }}" value="{{ @msg }}"> -->
<repeat group="{{ @flash_messages }}" value="{{ @msg }}">
  <div class="alert alert-{{ @msg.status }} flex justify-between items-center mb-2 shadow-lg" _="on load wait 5s remove me">
    <span>{{ @msg.text | esc }}</span>
    <button _="on click remove closest .alert" class="alert-close"><i class="fa fa-times"></i></button>
  </div>
</repeat>
