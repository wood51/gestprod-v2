<aside class="w-72 bg-gray-700 shadow-md hidden md:block pb-6 px-4">
  <div>
    <div class="flex flex-col items-center m-4">
      <div class="flex items-center gap-4">
        <img src="{{@BASE}}/{{@UI}}/assets/img/gears.svg" width="70" alt="Logo GestProd" />
        <span class="text-2xl sm:text-3xl font-semibold text-indigo-400">GESTPROD</span>
      </div>
      <span class="text-base text-gray-500 text-center font-semibold italic">Gestion de production DEE</span>
      <div id="clock" class="font-mono font-bold text-xs text-gray-500 mt-2">&nbsp;</div>
    </div>
  </div>

  <!-- Menu -->
  <div id="aside_menu">{{@aside_menu|raw}}</div>
</aside>

<script>
  setInterval(() => {
    const options = {
      day: "2-digit",
      month: "2-digit",
      year: "numeric",
      hour: "2-digit",
      minute: "2-digit"
    };
    const now = new Date();
    const clock = document.getElementById("clock");
    if (clock) {
      clock.innerText = now.toLocaleString("fr-FR", options);
    }
  }, 1000);
</script>
