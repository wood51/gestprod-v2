<dialog id="engagementModal" class="modal modal-open">
  <div class="modal-box space-y-4">

    <!-- Bouton de fermeture -->
    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" onclick="htmx.remove('#engagementModal')">✕</button>

    <!-- Titre -->
    <h3 class="text-2xl font-bold text-center uppercase">Engager la sélection</h3>

    <!-- Formulaire -->
    <form 
      hx-post="/planning/engagement/multiple"
      hx-target="#modalContainer"
      hx-include="input[name='select[]']:checked, #semaine"
      hx-swap="innerHTML"
    >
      <div class="form-control mb-4">
        <label for="semaine" class="label">Semaine d'engagement</label>
        <input 
          type="week" 
          name="semaine" 
          id="semaine"
          class="input input-bordered w-full" 
          required
        />
      </div>

      <div class="modal-action">
        <button type="submit" class="btn btn-primary w-full">Confirmer</button>
      </div>
    </form>
  </div>
</dialog>
