<div class="flex justify-center items-center text-center font-bold text-indigo-600 text-3xl mt-10 mb-4">
  <i
    class="fas fa-caret-left mr-4 cursor-pointer"
    hx-get="/kpi/securite/{{ @calendar.annee }}/{{ @calendar.mois_num - 1 }}"
    hx-target="#calendar"
    hx-swap="innerHTML"
  ></i>

  {{ @calendar.mois }}

  <i
    class="fas fa-caret-right ml-4 cursor-pointer"
    hx-get="/kpi/securite/{{ @calendar.annee }}/{{ @calendar.mois_num + 1 }}"
    hx-target="#calendar"
    hx-swap="innerHTML"
  ></i>
</div>

<!-- En-tÃªte jours de la semaine -->
<div class="grid grid-cols-7 gap-1 text-lg text-center font-semibold mb-1">
  <div>Lun</div>
  <div>Mar</div>
  <div>Mer</div>
  <div>Jeu</div>
  <div>Ven</div>
  <div>Sam</div>
  <div>Dim</div>
</div>

<!-- Jours du calendrier sans bordure principale -->
<div class="grid grid-cols-7 gap-1 text-center text-xl rounded-xl p-2">
  <repeat group="{{@calendar.jours}}" value="{{@jour}}">
    <check if="{{@jour.nb}}">
      <false>
        <div class="p-3 rounded-xl font-semibold bg-transparent">&nbsp;</div>
      </false>
      <true>
        <check if="{{@jour.ferie || @jour.ferme || !@jour.work}}">
          <true><div class="p-3 rounded-xl border border-gray-700 font-semibold bg-gray-300 text-gray-700">{{@jour.nb}}</div></true>
          <false>
            <check if="{{@jour.at}}">
              <true><div class="p-3 rounded-xl border border-gray-700 font-semibold text-gray-700 bg-red-200">{{@jour.nb}}</div></true>
              <false>
                <check if="{{@jour.aujourdhui}}">
                  <true><div class="p-3 rounded-xl border border-gray-700 font-semibold text-gray-700 bg-amber-200">{{@jour.nb}}</div></true>
                  <false><div class="p-3 rounded-xl border border-gray-700 font-semibold text-gray-700 bg-green-200">{{@jour.nb}}</div></false>
                </check>
              </false>
            </check>
          </false>
        </check>
      </true>
    </check>
  </repeat>
</div>
