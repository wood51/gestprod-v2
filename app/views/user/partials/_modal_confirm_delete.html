<div class="modal modal-open" id="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Confirmer la suppression</h3>
    <p class="py-4">Supprimer <strong>{{ @user.prenom }}</strong> ?</p>
    <div class="modal-action">
      <button class="btn" onclick="document.getElementById('modal').innerHTML = ''">Annuler</button>
      <button
        class="btn btn-error"
        hx-delete="/user/{{ @user._id }}"
        hx-target="#user-row-{{ @user._id }}"
        hx-swap="outerHTML"
        _="on htmx:afterRequest wait 100ms then set #modal.innerHTML to ''"
      >
        Oui, supprimer
      </button>
    </div>
  </div>
</div>
