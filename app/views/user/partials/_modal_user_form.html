<div class="modal modal-open" id="modal">
    <div class="modal-box w-full max-w-xl">
      <h3 class="font-bold text-lg mb-4">Ajouter un utilisateur</h3>
  
      <form 
        hx-post="/user/create" 
        hx-target="#modal" 
        hx-swap="innerHTML"
        _="on htmx:afterRequest wait 100ms then set #modal.innerHTML to ''"
        class="space-y-4">
  
        <div class="form-control">
          <label class="label">Nom</label>
          <input name="nom" type="text" class="input input-bordered w-full" required>
        </div>
  
        <div class="form-control">
          <label class="label">Prénom</label>
          <input name="prenom" type="text" class="input input-bordered w-full" required>
        </div>
  
        <div class="form-control">
          <label class="label">Mot de passe</label>
          <input name="password" type="password" class="input input-bordered w-full" required>
        </div>
  
        <div class="form-control">
          <label class="label">Rôle</label>
          <select name="role" class="select select-bordered w-full">
            <option value="user" selected>Utilisateur</option>
            <option value="superuser">Superviseur</option>
            <option value="admin">Administrateur</option>
          </select>
        </div>
  
        <div class="modal-action">
          <button type="button" class="btn" onclick="document.getElementById('modal').innerHTML = ''">Annuler</button>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
