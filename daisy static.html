<!DOCTYPE html>
<html lang="fr" data-theme="light"> <!-- DaisyUI : 'light', 'dark', ou autre thème -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Statique DaisyUI</title>

  <!-- TailwindCSS v3 + DaisyUI v4 (via CDN) -->
  <!-- DaisyUI v4.4.20 compilée (inclut Tailwind v3) -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
</head>

<body class="min-h-screen bg-base-100 text-base-content p-6">
  <header class="navbar bg-primary text-primary-content rounded-box mb-6">
    <div class="flex-1 px-2 text-xl font-bold">
      Page Statique
    </div>
    <div class="flex-none">
      <button class="btn btn-ghost btn-sm" _="on click toggle .dark on <html/>">
        🌙/☀️
      </button>
    </div>
  </header>

  <main class="max-w-4xl mx-auto space-y-4">
    <h1 class="text-3xl font-bold">Bienvenue !</h1>

    <p class="prose">
      Ceci est une page statique utilisant TailwindCSS v3, DaisyUI v4, HTMX et Hyperscript en CDN.
    </p>

    <button class="btn btn-primary"
            hx-get="/exemple"
            hx-target="#zone"
            hx-swap="innerHTML"
            _="on htmx:afterRequest add .btn-success then remove .btn-primary from me">
      Charger un exemple
    </button>

    <div id="zone" class="mt-4 p-4 border rounded-box">Zone de chargement dynamique</div>
  </main>
</body>
</html>
